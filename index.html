<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>
<body>
<header>
  <div class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower decisions matrix">
    <a class='header__link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </div>
</header>
<main>
  <div class="wrapper">
    <div id="addItemContainer">
      <label for="new-task" class="heading heading--borderless">Add Item</label>
      <div class="flex">
        <input id="new-task" class="text-input grow" type="text">
        <button class="button">Add</button>
      </div>
    </div>
    <h3 class="heading">Todo</h3>
    <ul class="list" id='incompleteTasks'>
      <li class="list__item">
        <input class="checkbox" type="checkbox">
        <label class="grow">Pay Bills</label>
        <input type="text" class="text-input grow">
        <button class="button edit">Edit</button>
        <button class="button">
          <img class="button__img" src="./remove.svg" alt="Remove button">
        </button>
      </li>
      <li class="list__item editMode">
        <input class="checkbox" type="checkbox">
        <label class="">Go Shopping</label>
        <input type="text" value="Go Shopping" class="text-input grow">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="button__img" src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list__item">
        <input class="checkbox" type="checkbox" checked>
        <label class="">See the Doctor</label>
        <input type="text" class="text-input grow">
        <button class="button">Edit</button>
        <button class="button">
          <img class="button__img" src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
  </div>
</main>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
